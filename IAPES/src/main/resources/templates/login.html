<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>IAPES Prep - Pre-ICFES Simulator</title>
    <meta name="description" content="Your partner in preparing for the ICFES Saber 11 test."/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/>
    <!-- Tailwind CSS CDN con soporte para modo oscuro -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        /* Estilos base para efectos neon */
        .text-shadow-neon-primary {
            text-shadow: 0 0 5px #0E71FB, 0 0 10px #0E71FB; /* Azul neon para modo claro */
        }
        .shadow-neon-primary {
            box-shadow: 0 0 5px #0E71FB, 0 0 10px #0E71FB; /* Sombra neon para modo claro */
        }

        /* Personalización para modo oscuro */
        .dark {
            background-color: #121526; /* Fondo azul oscuro profundo */
        }
        .dark .text-shadow-neon-primary {
            text-shadow: 0 0 10px #0E71FB, 0 0 15px #0E71FB; /* Neon azul más intenso en modo oscuro */
        }
        .dark .shadow-neon-primary {
            box-shadow: 0 0 5px #0E71FB, 0 0 15px #0E71FB; /* Sombra neon más pronunciada en modo oscuro */
        }

        /* Contenedor principal */
        .login-container {
            background-color: #F5F7FA; /* Fondo claro en modo light */
        }
        .dark .login-container {
            background-color: #121526; /* Fondo oscuro en modo dark */
        }

        /* Lado izquierdo */
        .left-side {
            background-color: #E6F0FA; /* Azul claro en modo light */
            padding: 2rem;
        }
        .dark .left-side {
            background-color: #142446; /* Azul oscuro en modo dark */
        }

        /* Títulos y texto */
        .title-light {
            color: #0E71FB; /* Azul principal en modo light */
        }
        .dark .title-light {
            color: #0E71FB; /* Mismo azul en modo dark para consistencia */
        }
        .text-description {
            color: #6B7280; /* Gris claro en modo light */
        }
        .dark .text-description {
            color: #A0AEC0; /* Gris claro en modo dark */
        }

        /* Formulario */
        .form-container {
            background-color: #FFFFFF; /* Blanco en modo light */;
        }
        .dark .form-container {
            background-color: #14182c; /* Azul oscuro en modo dark */
        }
        .form-label {
            color: #1F2937; /* Gris oscuro en modo light */
        }
        .dark .form-label {
            color: #E5E7EB; /* Blanco grisáceo en modo dark */
        }
        .form-input {
            background-color: #F9FAFB; /* Fondo claro en modo light */
            border-color: #D1D5DB; /* Borde gris claro en modo light */
        }
        .dark .form-input {
            background-color: #121526; /* Gris oscuro en modo dark */
            border-color: #202846; /* Borde gris oscuro en modo dark */
            color: #E2E8F0; /* Texto claro en modo dark */
        }
        .form-input:focus {
            border-color: #0E71FB; /* Azul al enfocar en modo light */
            box-shadow: 0 0 5px #0E71FB; /* Sombra azul al enfocar */
        }
        .dark .form-input:focus {
            border-color: #7DD3FC; /* Azul claro al enfocar en modo dark */
            box-shadow: 0 0 5px #7DD3FC; /* Sombra azul clara en modo dark */
        }

        /* Botón principal */
        .btn-primary {
            background-color: #0E71FB; /* Azul principal en modo light */
            color: #FFFFFF; /* Texto blanco */
        }
        .dark .btn-primary {
            background-color: #0E71FB; /* Mismo azul en modo dark */
        }
        .btn-primary:hover {
            background-color: #0A57C2; /* Azul más oscuro en hover modo light */
        }
        .dark .btn-primary:hover {
            background-color: #0A57C2; /* Mismo azul en hover modo dark */
        }

        /* Botón Google */
        .btn-google {
            background-color: #FFFFFF; /* Blanco en modo light */
            border-color: #0E71FB; /* Borde azul en modo light */
            color: #0E71FB; /* Texto azul */
        }
        .dark .btn-google {
            background-color: #121526; /* Gris oscuro en modo dark */
            border-color: #7DD3FC; /* Borde azul claro en modo dark */
            color: white; /* Texto azul claro */
        }
        .btn-google:hover {
            background-color: #E6F0FA; /* Azul claro en hover modo light */
        }
        .dark .btn-google:hover {
            background-color: #374151; /* Gris más oscuro en hover modo dark */
        }

        /* Divider */
        .divider {
            border-color: #D1D5DB; /* Gris claro en modo light */
        }
        .dark .divider {
            border-color: #4A5568; /* Gris oscuro en modo dark */
        }

        /* Enlaces y texto secundario */
        .link-text {
            color: #6B7280; /* Gris claro en modo light */
        }
        .dark .link-text {
            color: #A0AEC0; /* Gris claro en modo dark */
        }
        .link-hover {
            color: #0E71FB; /* Azul al pasar el ratón en modo light */
        }
        .dark .link-hover {
            color: #7DD3FC; /* Azul claro al pasar el ratón en modo dark */
        }

        /* Transiciones suaves */
        .transition-theme {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body class="antialiased bg-gray-100 transition-theme" id="body">
<div th:replace="~{partials/header :: header}"></div>
<div class="min-h-screen flex flex-col">
    <div class="min-h-screen flex items-center justify-center login-container p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl lg:max-w-5xl grid md:grid-cols-2 overflow-hidden form-container">
            <!-- Left Side (Hidden on Mobile) -->
            <div class=" hidden md:flex flex-col items-center justify-center left-side p-8 lg:p-12 text-center space-y-8">
                <h1 class="text-4xl font-bold title-light text-shadow-neon-primary">¡Bienvenido de nuevo!</h1>
                <div class="space-y-3">
                    <p class="text-lg text-description">¡Me alegra mucho tenerte de vuelta!</p>
                    <p class="text-md text-description">¿Listo para continuar con tu aventura?</p>
                </div>
                <div class="flex space-x-4">
                    <a aria-label="Facebook" class="text-gray-500 hover:text-gray-700 transition-theme" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </a>
                    <a aria-label="GitHub" class="text-gray-500 hover:text-gray-700 transition-theme" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7">
                            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                            <path d="M9 18c-4.51 2-5-2-7-2"></path>
                        </svg>
                    </a>
                    <a aria-label="Dribbble" class="text-gray-500 hover:text-gray-700 transition-theme" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M19.13 5.09C15.22 9.14 10 10.44 2.25 10.94"></path>
                            <path d="M21.75 12.84c-6.62-1.41-12.14 1-16.38 6.32"></path>
                            <path d="M8.56 2.75c4.37 6 6 9.42 8 17.72"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <!-- Right Side (Login Form) -->
            <div class="flex flex-col justify-center p-8 sm:p-10 lg:p-12 space-y-6">
                <div class="text-center md:text-left">
                    <h2 class="text-3xl font-bold title-light text-shadow-neon-primary">Iniciar Sesión</h2>
                </div>
                <form th:action="@{/login}" th:object="${loginObject}" method="post" class="space-y-6">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- correo Field -->
                    <div class="form-group">
                        <label class="form-label block mb-1" for="correo">Correo Electrónico</label>
                        <div class="relative">
                            <input type="email" th:field="*{correo}" id="correo" class="form-input w-full rounded-md p-2 border focus:outline-none focus:ring-2 focus:ring-blue-600 transition-theme" placeholder="Ingresa tu correo electrónico"
                                   autocomplete="email" autocapitalize="off" autocorrect="off"/>
                            <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="form-error text-red-500 mt-1"></div>
                        </div>
                    </div>
                    <!-- contrasena Field -->
                    <div class="form-group">
                        <label class="form-label block mb-1" for="contrasena">Contraseña</label>
                        <div class="relative">
                            <input type="password" th:field="*{contrasena}" id="contrasena" class="form-input w-full rounded-md p-2 border focus:outline-none focus:ring-2 focus:ring-blue-600 transition-theme" placeholder="Ingresa tu contraseña"
                                   autocomplete="current-password" autocapitalize="off"/>
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-blue-500 transition-theme" aria-label="Mostrar contraseña">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="form-error text-red-500 mt-1"></div>
                    </div>
                    <!-- Forgot Password -->
                    <div class="text-sm link-text">
                        ¿Olvidaste tu contraseña? <a th:href="@{/reset-password}" class="link-hover hover:underline transition-theme">Restablecer</a>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full h-12 btn-primary rounded-md px-4 py-2 transition-theme">Iniciar sesión</button>
                    <div th:if="${error}" class="form-error text-red-500 mt-2" th:text="${error}"></div>
                </form>
                <!-- Divider -->
                <div class="relative my-2">
                    <div class="absolute inset-0 flex items-center">
                        <span class="w-full border-t border-gray-300 dark:border-gray-600"></span>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="px-2 bg-inherit text-gray-500 dark:text-gray-400 transition-theme">o</span>
                    </div>
                </div>
                <!-- Google Login -->
                <button th:onclick="|window.location.href='@{/oauth2/authorization/google}'|" class="w-full h-12 btn-google rounded-md border flex items-center justify-center space-x-2 text-md transition-theme">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
                        <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.08-2.58 2.03-4.66 2.03-3.86 0-6.99-3.16-6.99-7.05s3.13-7.05 6.99-7.05c1.96 0 3.41.79 4.3 1.7l2.48-2.38C18.37 2.66 15.88 1.5 12.48 1.5c-5.96 0-10.8 4.84-10.8 10.8s4.84 10.8 10.8 10.8c3.18 0 5.54-1.12 7.36-2.98 1.9-1.9 2.54-4.72 2.54-7.82v-.9H12.48Z" fill="currentColor"></path>
                    </svg>
                    <span>Iniciar Sesión con Google</span>
                </button>
                <!-- Register Link -->
                <p class="text-sm link-text text-center mt-4 transition-theme">
                    ¿No tienes una cuenta? <a th:href="@{/register}" class="link-hover hover:underline transition-theme">Crea una</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript for Mobile Menu, Password Toggle, and Theme Toggle -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menu-toggle');
        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                const menu = document.getElementById('mobile-menu');
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });
        }

        const togglePassword = document.getElementById('toggle-password');
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('contrasena');
                const icon = this.querySelector('svg');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.innerHTML = '<path d="M2 12h20"/><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/><circle cx="12" cy="12" r="3"/>';
                } else {
                    passwordInput.type = 'password';
                    icon.innerHTML = '<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/>';
                }
            });
        }

        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                const body = document.getElementById('body');
                const icon = document.getElementById('theme-icon');
                if (body.classList.contains('dark')) {
                    body.classList.remove('dark');
                    if (icon) icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.add('dark');
                    if (icon) icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                    localStorage.setItem('theme', 'dark');
                }
            });
        }

        const savedTheme = localStorage.getItem('theme');
        const body = document.getElementById('body');
        const icon = document.getElementById('theme-icon');
        body.classList.remove('dark');
        if (icon) icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>';
        if (savedTheme === 'dark') {
            body.classList.add('dark');
            if (icon) icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        }
    });
</script>
</body>
</html>
