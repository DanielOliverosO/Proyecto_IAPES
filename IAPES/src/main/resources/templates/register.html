<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>IAPES Prep - Simulador Pre-ICFES</title>
    <meta name="description" content="Tu compañero en la preparación para el examen ICFES Saber 11."/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        /* Neon effects */
        .text-shadow-neon-primary {
            text-shadow: 0 0 5px #0E71FB, 0 0 10px #0E71FB;
        }
        .shadow-neon-primary {
            box-shadow: 0 0 5px #0E71FB, 0 0 10px #0E71FB;
        }

        /* Dark mode styles */
        .dark {
            background-color: #121526;
        }
        .dark .text-shadow-neon-primary {
            text-shadow: 0 0 10px #0E71FB, 0 0 15px #0E71FB;
        }
        .dark .shadow-neon-primary {
            box-shadow: 0 0 5px #0E71FB, 0 0 15px #0E71FB;
        }

        /* Containers */
        .login-container {
            background-color: #F5F7FA;
        }
        .dark .login-container {
            background-color: #121526;
        }
        .left-side {
            background-color: #E6F0FA;
        }
        .dark .left-side {
            background-color: #142446;
        }
        .form-container {
            background-color: #FFFFFF;
        }
        .dark .form-container {
            background-color: #14182c;
        }

        /* Text and titles */
        .title-light {
            color: #0E71FB;
        }
        .dark .title-light {
            color: #0E71FB;
        }
        .text-description {
            color: #6B7280;
        }
        .dark .text-description {
            color: #A0AEC0;
        }

        /* Form elements */
        .form-label {
            color: #1F2937;
        }
        .dark .form-label {
            color: #E5E7EB;
        }
        .form-input {
            background-color: #F9FAFB;
            border-color: #D1D5DB;
        }
        .dark .form-input {
            background-color: #121526;
            border-color: #202846;
            color: #E2E8F0;
        }
        .form-input:focus {
            border-color: #0E71FB;
            box-shadow: 0 0 5px #0E71FB;
        }
        .dark .form-input:focus {
            border-color: #7DD3FC;
            box-shadow: 0 0 5px #7DD3FC;
        }

        /* Buttons */
        .btn-primary {
            background-color: #0E71FB;
            color: #FFFFFF;
        }
        .dark .btn-primary {
            background-color: #0E71FB;
        }
        .btn-primary:hover {
            background-color: #0A57C2;
        }
        .dark .btn-primary:hover {
            background-color: #0A57C2;
        }
        .btn-google {
            background-color: #FFFFFF;
            border-color: #0E71FB;
            color: #0E71FB;
        }
        .dark .btn-google {
            background-color: #121526;
            border-color: #7DD3FC;
            color: #E2E8F0;
        }
        .btn-google:hover {
            background-color: #E6F0FA;
        }
        .dark .btn-google:hover {
            background-color: #374151;
        }

        /* Divider */
        .divider {
            border-color: #D1D5DB;
        }
        .dark .divider {
            border-color: #4A5568;
        }

        /* Links */
        .link-text {
            color: #6B7280;
        }
        .dark .link-text {
            color: #A0AEC0;
        }
        .link-hover {
            color: #0E71FB;
        }
        .dark .link-hover {
            color: #7DD3FC;
        }

        /* Password container */
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            padding-right: 2.5rem;
            box-sizing: border-box;
        }
        .password-container button {
            position: absolute;
            top: 50%;
            right: 0.5rem;
            transform: translateY(-50%);
            padding: 0.25rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Transitions */
        .transition-theme {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body class="antialiased bg-gray-100 transition-theme dark:bg-[#121526]" id="body">
<div th:replace="~{partials/header :: header}"></div>
<div class="min-h-screen flex items-center justify-center login-container p-4 md:p-8 transition-theme">
    <div class="rounded-xl shadow-2xl w-full max-w-4xl lg:max-w-5xl grid md:grid-cols-2 overflow-hidden form-container transition-theme">
        <!-- Left Side (Informative Section) -->
        <div class="hidden md:flex flex-col items-center justify-center left-side p-8 lg:p-12 text-center space-y-8 transition-theme">
            <h1 class="text-4xl font-bold title-light text-shadow-neon-primary">¡Únete a nosotros!</h1>
            <div class="w-48 h-48 bg-[#E6F0FA] dark:bg-[#142446] flex items-center justify-center text-description rounded-lg transition-theme">
                Espacio para la imagen
            </div>
            <p class="text-description max-w-md">Crea una cuenta y empieza tu viaje. ¡Estamos emocionados de tenerte a bordo!</p>
            <div class="flex space-x-4">
                <a aria-label="Facebook" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-theme" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <a aria-label="GitHub" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-theme" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7">
                        <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                        <path d="M9 18c-4.51 2-5-2-7-2"></path>
                    </svg>
                </a>
                <a aria-label="Dribbble" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-theme" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M19.13 5.09C15.22 9.14 10 10.44 2.25 10.94"></path>
                        <path d="M21.75 12.84c-6.62-1.41-12.14 1-16.38 6.32"></path>
                        <path d="M8.56 2.75c4.37 6 6 9.42 8 17.72"></path>
                    </svg>
                </a>
            </div>
        </div>
        <!-- Right Side (Registration Form) -->
        <div class="flex flex-col justify-center p-8 sm:p-10 lg:p-12 space-y-6">
            <div class="text-center md:text-left">
                <h2 class="text-3xl font-bold title-light text-shadow-neon-primary">Registrarse</h2>
                <div th:if="${error}" class="text-red-500 text-sm dark:text-red-400" th:text="${error}"></div>
                <div th:if="${param.success}" class="text-green-600 text-sm dark:text-green-400">Registro exitoso. ¡Bienvenido!</div>
            </div>
            <form th:action="@{/register}" th:object="${creacionUsuarios}" method="post" class="space-y-6">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="space-y-2">
                    <label class="text-sm font-medium form-label" for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="w-full rounded-md border form-input p-2 focus:outline-none focus:ring-2 transition-theme" id="nombre" placeholder="Ingresa tu nombre" autocomplete="off"/>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium form-label" for="apellido">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="w-full rounded-md border form-input p-2 focus:outline-none focus:ring-2 transition-theme" id="apellido" placeholder="Ingresa tu apellido" autocomplete="off"/>
                </div>
                <div class="flex space-x-4">
                    <div class="space-y-2 flex-1">
                        <label class="text-sm font-medium form-label" for="fecha_Na">Fecha de nacimiento</label>
                        <input type="date" th:field="*{fecha_Na}" class="w-full rounded-md border form-input p-2 focus:outline-none focus:ring-2 transition-theme" id="fecha_Na" autocomplete="off"/>
                    </div>
                    <div class="space-y-2 flex-1">
                        <label class="text-sm font-medium form-label" for="genero">Género</label>
                        <select th:field="*{genero}" class="w-full rounded-md border form-input p-2 focus:outline-none focus:ring-2 transition-theme" id="genero">
                            <option value="">Selecciona</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium form-label" for="correo">Correo electrónico</label>
                    <input type="text" th:field="*{correo}" class="w-full rounded-md border form-input p-2 focus:outline-none focus:ring-2 transition-theme" id="correo" placeholder="Ingresa tu correo electrónico" autocomplete="off"/>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium form-label" for="contrasena">Contraseña</label>
                    <div class="password-container">
                        <input type="password" th:field="*{contrasena}" class="w-full rounded-md border form-input p-2 pr-10 focus:outline-none focus:ring-2 transition-theme" id="contrasena" placeholder="Ingresa tu contraseña" autocomplete="new-password"/>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-[#0E71FB] dark:text-gray-400 dark:hover:text-[#7DD3FC] transition-theme" aria-label="Mostrar contraseña">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="h-4"></div>
                <button type="submit" class="w-full btn-primary rounded-md px-4 py-2 text-lg font-medium focus:outline-none focus:ring-2 transition-theme">Registrarse</button>
                <p class="text-center text-sm link-text">Con la creación de la cuenta indicas que estás de acuerdo con los <a href="#" class="link-hover hover:underline transition-theme">términos y condiciones</a></p>
                <button type="button" th:onclick="|window.location.href='@{/oauth2/authorization/google}'|" class="w-full btn-google rounded-md border flex items-center justify-center space-x-2 text-md transition-theme">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
                        <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.08-2.58 2.03-4.66 2.03-3.86 0-6.99-3.16-6.99-7.05s3.13-7.05 6.99-7.05c1.96 0 3.41.79 4.3 1.7l2.48-2.38C18.37 2.66 15.88 1.5 12.48 1.5c-5.96 0-10.8 4.84-10.8 10.8s4.84 10.8 10.8 10.8c3.18 0 5.54-1.12 7.36-2.98 1.9-1.9 2.54-4.72 2.54-7.82v-.9H12.48Z" fill="currentColor"></path>
                    </svg>
                    <span>Registrarse con Google</span>
                </button>
                <p class="text-center text-sm link-text">¿Ya tienes una cuenta? <a href="/login" class="link-hover hover:underline transition-theme">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                const menu = document.getElementById('mobile-menu');
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });
        }

        // Password Visibility Toggle
        const togglePassword = document.getElementById('togglePassword');
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('contrasena');
                const icon = this.querySelector('svg');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.innerHTML = '<path d="M2 12h20"/><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/><circle cx="12" cy="12" r="3"/>';
                } else {
                    passwordInput.type = 'password';
                    icon.innerHTML = '<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/>';
                }
            });
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                const body = document.getElementById('body');
                const icon = document.getElementById('theme-icon');
                if (body.classList.contains('dark')) {
                    body.classList.remove('dark');
                    if (icon) icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.add('dark');
                    if (icon) icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                    localStorage.setItem('theme', 'dark');
                }
            });
        }

        // Load saved theme on page load with light as default
        const savedTheme = localStorage.getItem('theme');
        const body = document.getElementById('body');
        const icon = document.getElementById('theme-icon');
        body.classList.remove('dark');
        if (icon) icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>';
        if (savedTheme === 'dark') {
            body.classList.add('dark');
            if (icon) icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        }
    });
</script>
</body>
</html>
