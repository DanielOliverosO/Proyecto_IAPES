        :root {

            --primary-foreground: hsl(0, 0%, 100%);
            --secondary: hsl(207, 56%, 91%);

            --muted: hsl(210, 40%, 96.1%);

            }

            color: var(--foreground);
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: var(--primary);
        }
        .social-icons svg {
            width: 1.75rem;
            height: 1.75rem;
        }
        .login-section {

            max-width: 50%;

            font-weight: 600;
            margin-bottom: 2rem;
        }
        .alert {

            padding: 1rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            display: none; /* Oculto por defecto, ya que no hay lógica dinámica */

        .alert svg {
            width: 1rem;
            height: 1rem;
        }
        .form-group {

            flex-direction: column;
            gap: 0.25rem;
        }
        .form-group label {
            font-size: 0.875rem;
            color: var(--foreground);
        }
        .form-group input {
            padding: 0.75rem;
            font-size: 1rem;

            border-radius: var(--radius);
            width: 100%;
            background-color: var(--background);
            color: var(--foreground);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px var(--ring);
        }
        .password-container {
            position: relative;
        }
        .password-container svg {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: var(--muted-foreground);
            cursor: pointer;
        }
        .password-container svg:hover {
            color: var(--foreground);
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .checkbox-container label {
            font-size: 0.875rem;
            color: var(--foreground);
        }
        .checkbox-container input {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary);
        }
        .button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 1.5rem; /* Mantenido para forma ovalada */
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem; /* Reducido de 1.5rem a 0.5rem */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: hsl(214, 100%, 50%);
        }
        .button:disabled {
            background-color: hsl(210, 40%, 60%);
            cursor: not-allowed;
        }
        .button-outline {

            align-items: center;
            justify-content: center;
            gap: 0.5rem;

        }
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid var(--border);
        }
        .divider span {
            padding: 0 0.75rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            background-color: var(--background);
        }
        .links {
            text-align: center;
            margin-top: 2rem;
        }
        .links a {
            color: var(--foreground);
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        .links .primary {
            color: var(--primary);
            font-weight: 600;
        }

</head>
