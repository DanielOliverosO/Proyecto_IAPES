<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        /* Neon effect for logo icon (blue glow) */
        .logo-icon-glow {
            text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6; /* Blue neon glow for logo icon */
        }

        /* Neon effect for button shadows (blue glow) */
        .button-glow {
            box-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6; /* Blue neon glow for button shadows */
        }

        /* Dark mode neon effect for logo icon (light blue glow) */
        .dark .logo-icon-glow {
            text-shadow: 0 0 5px #60a5fa, 0 0 15px #60a5fa; /* Light blue neon glow for logo icon in dark mode */
        }

        /* Dark mode neon effect for button shadows (light blue glow) */
        .dark .button-glow {
            box-shadow: 0 0 5px #60a5fa, 0 0 15px #60a5fa; /* Light blue neon glow for button shadows in dark mode */
        }

        /* Mobile menu background */
        .dark #mobile-menu {
            background-color: #2d3748; /* Dark gray background for mobile menu in dark mode */
        }

        /* Header background */
        .dark .header-bg {
            background-color: #2d3748; /* Dark gray background for header in dark mode */
        }

        /* Border color */
        .dark .border-gray {
            border-color: #4a5568; /* Darker gray border in dark mode */
        }

        /* Input field styles */
        .dark input {
            background-color: #4a5568; /* Dark gray background for input fields in dark mode */
            color: #e2e8f0; /* Light gray text for input fields in dark mode */
        }
        .dark input:focus {
            border-color: #7dd3fc; /* Light blue border for focused inputs in dark mode */
            box-shadow: 0 0 5px #7dd3fc; /* Light blue glow for focused inputs in dark mode */
        }

        /* Text color for gray text elements */
        .dark .text-gray {
            color: #a0aec0; /* Light gray text in dark mode */
        }
        .dark .hover-text-gray:hover {
            color: #a0aec0; /* Light gray text on hover in dark mode */
        }

        /* Background for blue elements */
        .dark .bg-blue {
            background-color: #2a4365; /* Dark blue background in dark mode */
        }

        /* Primary button background */
        .dark .button-bg-primary {
            background-color: #2b6cb0; /* Blue background for primary buttons in dark mode */
        }
        .dark .button-bg-primary:hover {
            background-color: #2c5282; /* Darker blue background for primary buttons on hover in dark mode */
        }

        /* Border color for blue borders */
        .dark .border-blue {
            border-color: #63b3ed; /* Light blue border in dark mode */
        }

        /* Hover background for blue elements */
        .dark .hover-bg-blue:hover {
            background-color: #2a4365; /* Dark blue background on hover in dark mode */
        }

        /* Text color for blue elements */
        .dark .text-blue {
            color: #7dd3fc; /* Light blue text in dark mode */
        }
        .dark .hover-text-blue:hover {
            color: #7dd3fc; /* Light blue text on hover in dark mode */
        }

        /* Semi-transparent gray background */
        .dark .bg-semi-gray {
            background-color: #2d3748; /* Dark gray background in dark mode */
        }

        /* IAPES Prep text color */
        .logo-text-color {
            color: #1f2937; /* Gray-900 for IAPES Prep text in light mode */
        }
        .dark .logo-text-color {
            color: #ffffff !important; /* White color for IAPES Prep text in dark mode with high specificity */
        }

        /* Smooth transitions for theme changes */
        .transition-theme {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Toggle
            const menuToggle = document.getElementById('menu-toggle');
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    const menu = document.getElementById('mobile-menu');
                    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                });
            }

            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const body = document.body;
                    const icon = document.getElementById('theme-icon');
                    if (body.classList.contains('dark')) {
                        body.classList.remove('dark');
                        if (icon) icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>';
                        localStorage.setItem('theme', 'light');
                    } else {
                        body.classList.add('dark');
                        if (icon) icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                        localStorage.setItem('theme', 'dark');
                    }
                });
            }

            // Load saved theme with light as default
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.remove('dark');
            if (icon) icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>';
            if (savedTheme === 'dark') {
                body.classList.add('dark');
                if (icon) icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        });
    </script>
</head>
<body class="antialiased transition-theme">
<header class="sticky top-0 z-50 w-full border-b header-bg dark:bg-gray-900 transition-theme">
    <div class="container mx-auto flex h-14 items-center justify-between px-4 md:px-6 max-w-screen-2xl">
        <!-- Mobile Menu Button -->
        <div class="flex items-center">
            <button id="menu-toggle" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium hover-bg-blue h-10 w-10 md:hidden mr-2 dark:hover-bg-blue transition-theme" type="button" aria-label="Toggle Menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <line x1="4" x2="20" y1="12" y2="12"></line>
                    <line x1="4" x2="20" y1="6" y2="6"></line>
                    <line x1="4" x2="20" y1="18" y2="18"></line>
                </svg>
            </button>
            <!-- Desktop Logo -->
            <a href="/" class="hidden md:flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7 text-blue logo-icon-glow">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span class="font-bold text-xl logo-text-color">IAPES Prep</span>
            </a>
        </div>
        <!-- Mobile Logo -->
        <div class="md:hidden absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <a href="/" class="flex items-center space-x-1.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-blue logo-icon-glow">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span class="font-semibold text-md logo-text-color">IAPES Prep</span>
            </a>
        </div>
        <!-- Right Side Buttons -->
        <div class="flex items-center space-x-2">
            <!-- Language Switcher (Placeholder) -->
            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium hover-bg-blue w-9 h-9 text-blue logo-icon-glow dark:hover-bg-blue transition-theme" type="button" aria-label="Change language">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                    <path d="M2 12h20"></path>
                </svg>
            </button>
            <!-- Theme Toggle -->
            <button id="theme-toggle" class="inline-flex items-center justify-center rounded-md text-sm font-medium hover-bg-blue w-9 h-9 text-blue logo-icon-glow dark:hover-bg-blue transition-theme" type="button" aria-label="Toggle Theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5" id="theme-icon">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                </svg>
            </button>
            <!-- Login Button -->
            <a href="/login">
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium hover-bg-blue w-9 h-9 dark:hover-bg-blue transition-theme" aria-label="Login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-blue logo-icon-glow">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </a>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="header-bg shadow-lg md:hidden dark:bg-semi-gray transition-theme">
        <div class="flex flex-col space-y-3 px-4 py-4">
            <a href="/login" class="text-md py-2 hover-text-blue dark:hover-text-blue transition-theme">Login</a>
            <a href="/register" class="text-md py-2 hover-text-blue dark:hover-text-blue transition-theme">Register</a>
        </div>
    </div>
</header>
</body>
</html>
